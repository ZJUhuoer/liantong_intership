<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>业务数据查询示例</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Banner -->
<div class="banner">
    <div class="banner-title">业务数据查询</div>
</div>

<!-- 主体内容 -->
<div class="content">
    <h2>省市县 & 指标 查询</h2>

    <!-- 选择框 -->
    <div class="search-panel">
        <div class="form-group">
            <label for="table">选择表格：</label>
            <select id="table">
                <option value="">请选择</option>
                <option value="province">省份</option>
                <option value="city">城市</option>
                <option value="county">县区</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">选择地区：</label>
            <select id="location">
                <option value="">请选择</option>
            </select>
        </div>

        <div class="form-group">
            <label for="indicator">指标：</label>
            <select id="indicator">
                <option value="">请选择</option>
            </select>
        </div>

        <button id="search-btn">查询</button>
    </div>

    <!-- 结果展示 -->
    <div id="result-panel">
        <table>
            <thead>
            <tr>
                <th>地区</th>
                <th>指标</th>
                <th>日期</th>
                <th>数值</th>
            </tr>
            </thead>
            <tbody id="data-table">
            <!-- JavaScript 动态填充 -->
            </tbody>
        </table>
    </div>
</div>

<script src="/main.js"></script>

</body>
</html>
