<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>业务数据查询示例</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <div class="banner-title">业务数据查询</div>
</div>

<!-- 主体内容 -->
<div class="content">
    <h2>省市县 & 指标 查询</h2>

    <!-- 选择框 -->
    <div class="search-panel">
        <div class="form-group">
            <label for="table">选择表格：</label>
            <select id="table">
                <option value="">请选择</option>
                <option value="province">省份</option>
                <option value="city">城市</option>
                <option value="county">县区</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">选择地区：</label>
            <select id="location">
                <option value="">请选择</option>
            </select>
        </div>

        <div class="form-group">
            <label for="indicator">指标：</label>
            <select id="indicator">
                <option value="">请选择</option>
            </select>
        </div>

        <button id="search-btn">查询</button>
        <button id="show-line-chart-btn" style="display:none;">显示折线图</button>
    </div>

    <!-- 结果展示 -->
    <div id="result-panel">
        <table>
            <thead>
            <tr>
                <th>地区</th>
                <th>指标</th>
                <th>日期</th>
                <th>数值</th>
            </tr>
            </thead>
            <tbody id="data-table">
            <!-- JavaScript 动态填充 -->
            </tbody>
        </table>
    </div>
</div>

<!-- 模态框（折线图） -->
<div id="line-chart-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal-btn" class="close">&times;</span>
        <canvas id="lineChart"></canvas>
    </div>
</div>

<script src="/main.js"></script>

</body>
</html>
